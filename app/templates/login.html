<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  <title>Login</title>
</head>
<body class="text-center">

  <h2 class="h2 mb-3 font-weight-normal">Login</h2>
    <form method="post" class="form-signin">
        <br>
      <div="input-boxes">
      <div class="d-inline-flex p-2">
        <div class="input-group input-group-sm mb-3">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
        </div>
      </div>
        <br>
      <div class="d-inline-flex p-2">
        <div class="input-group input-group-sm mb-3">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="" autofocus="">
        </div>
      </div>
      </div>
        <br>
        <br>
        <button type="submit" value="Login" class="btn btn-lg btn-success">Login</button>
    </form>
    {% if error %}
        <h3>{{ error }}</h3>
    {% endif %}
    <p>Don't have an account? <a href="{{ url_for('register') }}"><button type="button" class="btn btn-info">Register Here</button></a></p>

</body>
</html>
