<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Hero Wars</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Hero Wars</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
          </li>
       </ul>
     </div>
   </div>
  </nav>

  <div class="container text-center mt-5">
    <img src="{{ profile_pic }}" alt="Profile Pic" class="img-fluid rounded-circle mb-3" style="max-width:150px;">
    <div class="bg-light p-5 rounded shadow-sm">
      <h1 class="display-5">Hi {{ username }},</h1>
      <p class="lead">You have {{ wins }} wins and {{ losses }} losses.</p>
      <p>Rizu Coins: {{ rizu_coin }}</p>
      <hr class="my-4">
      <div class="d-grid gap-3 col-6 mx-auto">
        <a href="{{ url_for('menu') }}" class="btn btn-primary btn-lg">Play!</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Log out</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
