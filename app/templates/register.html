<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body class="text-center">
    <h2 class="h2 mb-3 font-weight-normal">Enter username and password to create a new account</h2>
    <form method="post" class="form-signin">
        <br>
      <div class="d-inline-flex p-2">
        <div class="input-group input-group-sm mb-3">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
        </div>
      </div>
        <br>
        <br>

        <br>
       <div class="d-inline-flex p-2">
        <div class="input-group input-group-sm mb-3">
         <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="" autofocus="">
         </div>
      </div>
        <br>
        <br>
      <button type="submit" value="Register" class="btn btn-lg btn-success">Create Account</button>
    </form>
    {% if error %}
        <h3>{{ error }}</h3>
    {% endif %}
    <p class="h7 mb-3 font-weight-normal">Already have an account? <a href="{{ url_for('login') }}"><button type="button" class="btn btn-info">Login</button></a></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
